<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payment-Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/paymentform.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700');
    </style>
</head>
<body>
<main class="flex-container">
<section class="payment">
    <header class="header-form">
        <div class="payment-content">
            <div class="header-form__content">
                <div class="header-form__title">
                    <h1 class="title-1">Harold Finch</h1>
                    <h2 class="title-2">Your Total</h2>
                </div>
                    <span class="header-form__price">&dollar;88</span>
            </div>
        </div>
    </header>
    <section class="payment-form">
        <div class="payment-content">
            <form action="#" method="post">
                <label>
                    <h5 class="title-form">Credit card number</h5>
                    <input type="text" class="payment-form__input">
                </label>
                <h5 class="title-form">Expiration date</h5>
                    <div class="form-container">
                        <select name="month" class="payment-form__input-selected">
                            <option selected value="1">Month</option>
                            <option value="2">January</option>
                            <option value="3">February</option>
                            <option value="4">March</option>
                            <option value="5">April</option>
                            <option value="6">May</option>
                            <option value="7">June</option>
                            <option value="8">July</option>
                            <option value="9">August</option>
                            <option value="10">September</option>
                            <option value="11">October</option>
                            <option value="12">November</option>
                            <option value="13">December</option>
                        </select>
                        <select name="year" class="payment-form__input-selected input-selected__text">
                            <option selected value="1">Year</option>
                            <option value="2">2017</option>
                            <option value="3">2016</option>
                            <option value="4">2015</option>
                            <option value="5">2014</option>
                            <option value="2">2013</option>
                            <option value="3">2012</option>
                            <option value="4">2011</option>
                            <option value="5">2010</option>
                        </select>
                    </div>
                <h5 class="title-form__cvv">cvv</h5>
                <div class="form-container" >
                    <input type="text" class="payment-form__input input-selected__text">
                    <p class="input-text">3 or 4 digits - <a href="#" class="input-link">view example</a></p>
                </div>
            </form>
        </div>
    </section>
    <section class="footer-section">
        <div class="payment-content">
            <footer class="footer-form">
                <button type="button" class="footer-form__btn">Pay</button>
                <a href="#" class="footer-form__text">Cancel order</a>
            </footer>
        </div>
    </section>
</section>
</main>
</body>
</html>
