<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-in-form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/sign-in-form.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Quicksand:400,700');
    </style>
</head>
<body>
<main class="my-main">
<section class="flex-container">
    <section class="flex-content">
        <header class="form-header">
            <a class="form-header__link" href="#">Sign in</a><a class="form-header__link" href="#">Join us</a>
        </header>
        <section class="sign-form">
            <form action="#" method="post">
                <label>
                    <h1 class="sign-form__title">Username</h1>
                    <input type="text" name="name" class="sign-form__input">
                </label>
                <label>
                    <h1 class="sign-form__title">Password</h1>
                    <input type="text" name="password" class="sign-form__input">
                </label>
                    <input id="isready" type="checkbox" class="sign-form__checkbox">
                    <label for="isready" class="sign-form__checkbox-text">Keep me signed in</label>
                <button class="sign-form__btn" type="button">Sign in</button>
            </form>
        </section>
        <footer class="my-footer">
            <a href="#" class="my-footer__link">Forgot password</a>
            <a href="#" class="my-footer__link">Create an account</a>
        </footer>
    </section>
</section>
</main>
</body>
</html>
